<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <body><br><br><br>
        <div class="text-center border border-primary bg-success p-3 text-dark bg-opacity-25 mx-auto" style="width: 500px;">
           <h2>Arithmetic Program</h2><br>
        
            <form name="frm">
        
            <label>Number 1</label> <input type="text" name = "t1" ><br><br>
            <label>Number 2</label> <input type="text" name = "t2"><br><br>
            <label>Result </label><input type="text" name="t3"> <br> <br> 
        
        </form>
        <div class="d-grid gap-2 d-md-block">
        
        <button  class="btn btn-primary" onClick='addMe()'> +</button>
        <button  class="btn btn-primary" onClick='subMe()'> -</button>
        
        <button  class="btn btn-primary" onClick='divMe()'> /</button>
        <button  class="btn btn-primary" onClick='multiMe()'> *</button> <br><br>

        
        </div>
        </div>
        
        
        <script>
        function addMe()
        {
            var a,b,c;
            a = parseFloat(document.frm.t1.value);
            b = parseFloat(document.frm.t2.value);
            c=a+b;
            document.frm.t3.value=c;  
        
        }
        
        
        function subMe()
        {
            var a,b,c;
            a = parseInt(document.frm.t1.value);
            b = parseInt(document.frm.t2.value);
            c=a-b;
            document.frm.t3.value=c;  
        
        }
        
        
        function multiMe()
        {
            var a,b,c;
            a = parseInt(document.frm.t1.value);
            b = parseInt(document.frm.t2.value);
            c=a*b;
            document.frm.t3.value=c;  
        
        }
        
        
        
        function divMe()
        {
            var a,b,c;
            a = parseInt(document.frm.t1.value);
            b = parseInt(document.frm.t2.value);
            c=a/b;
            document.frm.t3.value=c;  
        
        }
        </script>

</body>
</html>
