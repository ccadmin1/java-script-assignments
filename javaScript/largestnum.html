<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    


</head>
<body>
    

  
    <div class="text-center border border-primary bg-success p-3 text-dark bg-opacity-25 mx-auto mt-5" style="width: 500px;">
 
        <label>Number 1 </label> <input type="number" id="n1" ><br><br>
        <label>Number 2 </label> <input type="number" id="n2"><br><br>
        <label>number 3 </label><input type="number" id="n3"> <br> <br> 
        <button  onclick="largest()">find largest number</button> <span id="show"></span>
 
    </div>


    <script>

        function largest()
    {
            var num1,num2,num3;
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById('n2').value;
            num3 = document.getElementById('n3').value;
        
        if(num1 >= num2  && num1 >= num3){
            largest = num1;
            document.getElementById('show').innerHTML = "number " +num1+ " is the largest number";
        
            
        }else if (num2 >= num1 && num2 >= num3){
            largest = num2;
            document.getElementById('show').innerHTML = "number " +num2+ " is the largest number";
    
        }else{
            largest = num3;
            document.getElementById('show').innerHTML = "number " +num3+ " is the largest number";
        }
    }
       
        
        </script>

</body>
</html>
